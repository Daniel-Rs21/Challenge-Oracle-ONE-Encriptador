<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Change One - Encpritador</title>

        <!--estilos-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
        <!--fuentes-->
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>

    <body>
        <img src="src/Logo.png" alt="Logo Alura" class="logo">

        <form action="">
            <textarea name="mensaje" id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
        </form>

        <div class="alerta">
            <img src="src/bi_exclamation-circle-fill.png" alt="simbolo" class="simbolo">
            Solo letras minúsculas y sin espacios
        </div>

        <div class="botones">
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </div>

        <div class="rectangulo"></div>

        <div class="mensaje-resultado">
            <p class="resultado-uno">Ningún mensaje fue encontrado</p>
            <p class="resultado-dos">Ingrese el texto que desees encriptar o desencriptar</p>
        </div>

        <img src="src/Muñeco.png" alt="Muñeco viendo diamante" class="caracter">

        

    </body>
</html>
